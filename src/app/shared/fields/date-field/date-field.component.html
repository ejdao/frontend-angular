<div class="mat-form-container">
  <mat-form-field
    [class.mat-form-field-invalid]="isInvalid || (isSubmitted && control.invalid)"
    [appearance]="appearance"
    [color]="color">
    <mat-label>{{ label }} <span *ngIf="required">*</span></mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [value]="value"
      (keyup)="onChange($event)"
      (dateChange)="onChange($event)"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (focusout)="onFocusout()" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker (closed)="onCloseDatePicker()" #picker></mat-datepicker>
  </mat-form-field>
  <eda-error
    [control]="control"
    [isDateField]="true"
    *ngIf="isInvalid || (isSubmitted && control.invalid)">
  </eda-error>
</div>
