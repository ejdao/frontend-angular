<div class="mat-form-container">
  <mat-form-field
    [class.mat-form-field-invalid]="isInvalid || (isSubmitted && control.invalid)"
    [appearance]="appearance"
    [color]="color">
    <mat-label>{{ label }} <span *ngIf="required">*</span></mat-label>
    <input
      matInput
      [value]="value"
      (keyup)="onChange($event)"
      (change)="onChange($event)"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (focusout)="onFocusout()" />
  </mat-form-field>
  <eda-error [control]="control" *ngIf="isInvalid || (isSubmitted && control.invalid)"></eda-error>
</div>
