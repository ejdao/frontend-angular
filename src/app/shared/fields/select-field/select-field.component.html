<div class="mat-form-container">
  <mat-form-field [appearance]="appearance" [color]="color">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="control" (focusout)="onFocusOut()">
      <mat-option *ngFor="let item of suggestions" [value]="item[value]">
        {{ item[option] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <eda-error [control]="control" *ngIf="isInvalid || (isSubmitted && control.invalid)"></eda-error>
</div>
